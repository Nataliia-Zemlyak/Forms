<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Форми</h1>
        </div>
        <main class="main wrapper">
            <div class="form1">
                <form action="index.html" method="post">
                <h2>01. Проста форма</h2>
                <input class="input" type="name" placeholder="Введіть ім'я">
                <input class="input" type="email" placeholder="Email">
                <div class="select">
                <select class="input" name="choose_city" id="choose_city">
                    <option value="your-city">Ваше місто</option>
                    <option value="city">Київ</option>
                    <option value="city">Львів</option>
                    <option value="city">Хмельницький</option>
                </select>
                </div>
                <textarea class="text input" placeholder="Email"></textarea>
                <button class="sumbit">Зареєструватися</button>
            </form>
            </div>
            <hr>
            <div class="form2">
                <form action="index.html" method="post">
                <h2>02. Елементи</h2>
                <div class="part form">
                    <div class="delivery form">
                                <input type="radio" name="r_button" id="post" class="r_button" checked>
                                <label for= "post">Нова Пошта</label>
                                <input type="radio" name="r_button" id="courie" class="r_button">
                                <label for="courie">Кур’єр</label>
                                <input type="radio" name="r_button" id="radio3" class="r_button non-active" disabled>
                                <label for="self-pickup">Самовивіз</label>
                    </div>
                    <div class="delivery form">
                        <input type="checkbox" name="r_button" id="contract" class="checkbox">
                        <label for="contract">Прочитав умови договору</label> 
                        <input type="checkbox" name="r_button" id="gdp" class="checkbox">
                        <label for="gdp">Згідний з ПДВ 9%</label> 
                        <input type="checkbox" name="r_button" id="news" class="checkbox non-active" disabled>
                        <label for="news">Отримувати новини на ел. пошту</label> 
                    </div>
                    <div class="delivery2 form">
                        <section class="status form">
                            <p>Статус</p>
                            <input type="checkbox" name="r_button" id="novelty" class="checkbox">
                            <label class="lab" for="novelty">Новинки</label> 
                            <input type="checkbox" name="r_button" id="promotional_goods" class="checkbox">
                            <label class="lab" for="promotional_goods">Акційні товари</label> 
                            <input type="checkbox" name="r_button" id="sale" class="checkbox">
                            <label class="lab" for="sale">Розпродаж</label> 
                        </section>
                        <section class="data form">
                            <p>Дата</p>
                            <label><input type="date" id="date" value="2018-03-17"></label>
                        </section>
                    </div>
                </div>
                </form>

            </div>
            <hr>
            <div class="form3">
                <form action="index.html" method="post">
                <h2>03. Стилізовані чекбокси</h2>
                <form action="index.html" method="post">
                <div class="style_chek form">
                    <div class="gender form">
                        
                        <input type="radio" name="gender" value="Чоловік" id="man">
                        <label class="man" for="man">Чоловік</label>
                        
                        
                        <input type="radio" name="gender" value="Жінка" id="woman">
                        <label class="woman" for="woman">Жінка</label>
                        
                    </div>
                    <div class="slide_checkbox">
                        <div class="check_slide">
                        <input type="checkbox"  id="checkbox1"><label for="checkbox1">Отримувати новини</label>
                        </div>
                        <div class="check_slide">
                        <input type="checkbox" id="checkbox2"><label for="checkbox2">Купити додому ковбаси</label>
                        </div>
                        <div class="check_slide">
                        <input type="checkbox"  id="checkbox3"><label for="checkbox3">Включити світло</label>
                        </div>
                        </div>
                    </div>
                </div>


                </form>
                
            </div>
            <hr>
            <div class="form4">
                
                <h2>04. Форма таблицею</h2>
                <p class="polia">Заповніть усі необхідні поля</p>
                <form action="index.html" method="post">
                    <table class="table1">
                        <tr>
                            <td><label for="fio">ФІО:</label></td>
                            <td><input class="input pass" type="text" placeholder="Введіть ім’я" id="fio"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Пароль:</label></td>
                            <td><input class=" input pass" type="password" placeholder="Введіть не менше 6 символів" id="password"></td>
                        </tr>
                        <tr>
                            <td><label for="select2">Місто:</label></td>
                            <td>
                                <label class="form_city">
                                    <div class="select">
                                    <select id="select2">
                                        <option>Хмельницький</option>
                                        <option>Київ</option>
                                    </select>
                                    </div>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Стать:</td>
                            <td>
                                <input type="radio" id="table_r1" name="r1" class="r_button"><label for="table_r1">Чоловік</label>
                                <input type="radio" id="table_r2" name="r1" class="r_button" checked><label for="table_r2">Жінка</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="foto">Фото:</label></td>
                            <td class="table_foto"><label for="foto"></label><input type="file" class="radio_style6" id="foto"></td>
                        </tr>
                        <tr>
                            <td><label for="td_coment">Коментарій:</label></td>
                            <td>
                                <textarea class="text input" placeholder="Введіть текст повідомлення" class="input" id="td_coment"></textarea><br>
                                <button class="sumbit">Зареєструватися</button>
                            </td>
                        </tr>
                    </table>
                </form>
                
            </div>
            <hr>
            <div class="form5">
                <h2>05. Форма таблицею</h2>
                <p class="polia">Оформлення заявки</p>
                <form action="index.html" method="post">
                    <div class="form_table">
                        <table class="table_name">
                            <tr>
                                <td>
                                    <label class="table2" for="table_name2">Призвіще та ім’я</label>
                                    
                                    <input type="text" class="input" id="table_name2">
                                </td>
                                <td>
                                    <label class="table2" for="table_email">Ел.пошта</label>
                
                                    <input type="text" class="input" id="table_email">
                                </td>
                                <td>
                                    <label class="table2" for="table_tel">Телефон</label>
                                
                                    <input type="text" class="input" id="table_tel">
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <table class="table_info">
                            <tr>
                                <td class="country">
                                    <label class="table2">Країна</label>
                                        <select class="input">
                                            <option value="Indonesia">Індонезія</option>
                                            <option value="Ukraine">Україна</option>
                                            <option value="Poland">Польща</option>
                                        </select>
                                </td>
                                <td colspan="2">
                                    <label class="table2" for="table_adress">Адреса</label>
                                    <input class="input" type="text" id="table_adress">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="table2" for="table_city">Місто</label>
                                    <input class="input" type="text" id="table_city">
                                </td>
                                <td>
                                    <label class="table2" for="table_home">Будинок</label>
                                    <input class="input" type="text" id="table_home">
                                </td>
                                <td>
                                    <label class="table2" for="table_index">Поштовий індекс</label>
                                    <input class="input" type="text" id="table_index">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="checkbox" id="agree" class="checkbox ">
                                    <label class="rem-pass" for="agree">Я погоджуюсь з правилами оплати та доставки товару</label>
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <div class="button form">
                            <button class="back" type="reset">Повернутися назад</button>
                            <button class="register" type="sumbit">Оформити покупку</button>
                        </div>
                    </div>
                </form>
                
                
            </div>

            <div class="form6 wrapper">
                <input type="checkbox" class="close-checkbox" value="close" id="close-checkbox">
                
            
                <form class="fixed" action="index.html" id="close" method="post">
                    <h2>06. Фіксована форма</h2>
                    <div class="form_fixed form">
                        <label class="close-label" for="close-checkbox"></label>
                        <label for="login">Логін</label>
                        <input class="input" type="name" id="login">
                        <label for="fix_pass">Пароль</label>
                        <input class="input" id="fix_pass" type="password">  
                        <a href="#">Забули пароль?</a>  
                        <input class="checkbox" id="rem-pass" type="checkbox">                
                        <label class="rem-pass" for="rem-pass">Запам’ятати пароль</label>
                        <button class="sumbit">Увійти</button>
                    </div>
                </form>
            </section>
        </main>

    </header>

    
</body>
</html>
